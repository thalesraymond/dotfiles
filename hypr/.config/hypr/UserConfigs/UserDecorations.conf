# Decoration Settings - Catppuccin Mocha Inspired

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust (can be overridden below)
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

# Catppuccin Mocha Colors (override or fallback if wallust isn't present)
$mocha_rosewater = rgba(245,224,220,1.0)
$mocha_flamingo  = rgba(242,205,205,1.0)
$mocha_mauve     = rgba(203,166,247,1.0)
$mocha_pink      = rgba(245,194,231,1.0)
$mocha_red       = rgba(243,139,168,1.0)
$mocha_maroon    = rgba(235,160,172,1.0)
$mocha_peach     = rgba(250,179,135,1.0)
$mocha_yellow    = rgba(249,226,175,1.0)
$mocha_green     = rgba(166,227,161,1.0)
$mocha_teal      = rgba(148,226,213,1.0)
$mocha_blue      = rgba(137,180,250,1.0)
$mocha_sapphire  = rgba(116,199,236,1.0)
$mocha_sky       = rgba(137,220,235,1.0)
$mocha_overlay0  = rgba(108,112,134,1.0)
$mocha_surface0  = rgba(49,50,68,1.0)
$mocha_base      = rgba(30,30,46,1.0)
$mocha_crust     = rgba(17,17,27,1.0)

general {
  border_size = 2
  gaps_in = 6
  gaps_out = 8
  
  col.active_border = $mocha_mauve
  col.inactive_border = $mocha_surface0
}

decoration {
  rounding = 10
         
  active_opacity = 1.0
  inactive_opacity = 0.9
  fullscreen_opacity = 1.0

  dim_inactive = true
  dim_strength = 0.1
  dim_special = 0.8

  shadow {
    enabled = true
    range = 3
    render_power = 1

    color = $mocha_crust
    color_inactive = $mocha_crust
  }

  blur {
    enabled = true	
    size = 6
    passes = 2
    ignore_opacity = true
    new_optimizations = true
    special = true
    popups = true
  }
}

group {
  col.border_active = $mocha_mauve

  groupbar {
    col.active = $mocha_surface0
  }
}
