###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER

source = $HOME/.config/hypr/defaults.conf
$scriptsDir = $HOME/.config/hypr/scripts


# Launcher Dank Material Shell
bind = $mainMod, SPACE, exec, dms ipc call spotlight toggle

# Exit

bind = CTRL ALT, Delete, exit

# Close active
bind = $mainMod, Q, killactive,

# Kill Active
bind = $mainMod SHIFT, Q, exec, kill $(hyprctl activewindow | grep -o 'pid: [0-9]*' | cut -d' ' -f2)

# Open Default Browser
bind = $mainMod, B, exec, xdg-open "https://"  # default browser

# Open Terminal
bind = $mainMod, Return, exec, $term

# Open File Manager
bind = $mainMod, E, exec, $files

# Full Screen
bind = $mainMod SHIFT, F, fullscreen

# Fake Full Screen (maximized)
bind = $mainMod, F, fullscreen, 1

# Toogle Floating
bind = $mainMod, V, togglefloating

# Toogle Split (Horizontal/Vertical)
bind = $mainMod SHIFT, I, togglesplit

# Floating Terminal
bind = $mainMod SHIFT, Return, exec, [float; move 15% 5%; size 70% 60%] $term


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows
bind = $mainMod CTRL, left, movewindow, l
bind = $mainMod CTRL, right, movewindow, r
bind = $mainMod CTRL, up, movewindow, u
bind = $mainMod CTRL, down, movewindow, d

# Swap windows
bind = $mainMod ALT, left, swapwindow, l
bind = $mainMod ALT, right, swapwindow, r
bind = $mainMod ALT, up, swapwindow, u
bind = $mainMod ALT, down, swapwindow, dg

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, period, workspace, e+1
bind = $mainMod, comma, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume Controls
bindel = , xf86audioraisevolume, exec, dms ipc call audio increment 5
bindel = , xf86audiolowervolume, exec, dms ipc call audio decrement 5
bindel = , xf86audiomute, exec, dms ipc call audio mute
bindel = , xf86AudioMicMute, exec, dms ipc call audio micmute

# Lock the screen
bind = $mainMod ALT, L, exec, swaylock


# hyprexpo -> Desktop Overview
bind = $mainMod, A, hyprexpo:expo, toggle
bindr = ,mouse:275, hyprexpo:expo, toggle

# Resize windows (regular tilling)
binde = $mainMod SHIFT, left, resizeactive,-50 0
binde = $mainMod SHIFT, right, resizeactive,50 0
binde = $mainMod SHIFT, up, resizeactive,0 -50
binde = $mainMod SHIFT, down, resizeactive,0 50
# binde = $mainMod, minus, resizeactive,-50 0
# binde = $mainMod, equal, resizeactive,50 0

# Resize windows (Scrolling)
binde = $mainMod, minus, layoutmsg, colresize -0.1
binde = $mainMod, equal, layoutmsg, colresize +0.1
binde = $$mainMod SHIFT, left, layoutmsg, colresize -0.1
binde = $mainMod SHIFT, right, layoutmsg, colresize +0.1
binde = $mainMod, C, layoutmsg, focus 0

# Screenshot
bind = $mainMod, Print, exec, grimblast --notify copy screen # print all screens
bind = $mainMod SHIFT, Print, exec, grimblast --notify copy area # print area
bind = $mainMod CTRL, Print, exec, grimblast --notify copy active $ print active window

# Laptop multimedia keys for volume and LCD brightness

bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous