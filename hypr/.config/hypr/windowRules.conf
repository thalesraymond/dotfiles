  match:tag = multimedia_video*
}


# windowrule to avoid idle for fullscreen apps
windowrule {
  name = disable-idle-on-fullscreen
  idle_inhibit = fullscreen
  match:fullscreen = 1
}


windowrule {
  name = workspace-gamestore
  workspace = 7 silent
